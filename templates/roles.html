<!DOCTYPE html>
<html lang="es">

<head>
    {% include 'base.html' %}
    <title>Roles</title>
</head>

<body>
    <!-- Incluir la barra lateral -->
    {% include 'sidebar.html' %}

    <main>
        <!-- Container principal -->
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-12 d-flex justify-content-between align-items-center mb-3">
                    <h2>Lista de Roles</h2>
                    <button class="btn btn-light mb-3" id="btnAddRol">Agregar Rol</button>
                </div>

                <!-- Formulario de Roles -->
                <section class="p-3">
                    <div class="container">
                        <div id="formContainer" class="d-none mb-4">
                            <div class="card">
                                <div class="card-header">
                                    Formulario Roles
                                </div>
                                <div class="card-body">
                                    <form id="rolForm" method="POST">
                                        <input type="hidden" id="rol_id" name="rol_id" value="">
                                        <div class="form-group mb-3">
                                            <label for="rol_descripcion" class="form-label">Descripción</label>
                                            <input type="text" class="form-control" id="rol_descripcion" name="rol_descripcion" required>
                                        </div>
                                        <div class="d-flex justify-content-end">
                                            <button type="submit" name="guardar" class="btn btn-primary">Guardar</button>
                                            <button type="button" class="btn btn-secondary ml-2" id="btnCancel">Cancelar</button>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>

                        <!-- Lista de Roles -->
                        <div class="col-md-12 mb-4">
                            <div class="card">
                                <div class="card-header">
                                    Lista de Roles
                                </div>
                                <div class="card-body">
                                    <table class="table table-hover table-borderless">
                                        <thead>
                                            <tr>
                                                <th scope="col" class="text-center"><b>#</b></th>
                                                <th scope="col" class="text-center"><b>Rol</b></th>
                                                <th scope="col" class="text-center"><b>Acciones</b></th>
                                            </tr>
                                        </thead>
                                        <tbody id="roles-tbody">
                                            {% for rol in roles %}
                                                <tr>
                                                    <td class="text-center">{{ rol.rol_id }}</td>
                                                    <td class="text-center">{{ rol.rol_descripcion }}</td>
                                                    <td class="text-center">
                                                        <button class="btn btn-warning btn-sm" data-bs-toggle="modal" data-bs-target="#editModal"
                                                                data-id="{{ rol.rol_id }}" data-rol="{{ rol.rol_descripcion }}">
                                                            <ion-icon name="create"></ion-icon> Modificar
                                                        </button>
                                                        <button class="btn btn-danger btn-sm" data-bs-toggle="modal" data-bs-target="#eliminarModal"
                                                                data-id="{{ rol.rol_id }}" data-rol="{{ rol.rol_descripcion }}">
                                                            <ion-icon name="trash"></ion-icon> Eliminar
                                                        </button>
                                                    </td>
                                                </tr>
                                            {% endfor %}
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
                </section>
            </div>
        </div>
    </main>

    <!-- Modal editar -->
    <div class="modal fade" id="editModal" tabindex="-1" aria-labelledby="editModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="editModalLabel">Modificar Rol</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form method="POST">
                        <input type="hidden" id="rol_id" name="rol_id">
                        <div class="form-group mb-3">
                            <label for="rol_descripcion" class="form-label">Rol</label>
                            <input type="text" id="rol_descripcion" name="rol_descripcion" class="form-control" required>
                        </div>
                        <div class="d-flex justify-content-end">
                            <button type="submit" name="modificar" class="btn btn-warning">Modificar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal eliminar -->
    <div class="modal fade" id="eliminarModal" tabindex="-1" aria-labelledby="eliminarModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="eliminarModalLabel">Eliminar Rol</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    ¿Estás seguro de que deseas eliminar al rol <span id="rolEliminar"></span>?
                </div>
                <div class="modal-footer">
                    <form method="POST">
                        <input type="hidden" id="rol_id" name="rol_id">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                        <button type="submit" name="eliminar" class="btn btn-danger">Eliminar</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script>
        $(document).ready(function() {
            // Evento para abrir el modal de edición
            $('#editModal').on('show.bs.modal', function(event) {
                var button = $(event.relatedTarget);
                var rolId = button.data('id');
                var rolDescripcion = button.data('rol');

                var modal = $(this);
                modal.find('#rol_id').val(rolId);
                modal.find('#rol_descripcion').val(rolDescripcion);
            });

            // Evento para abrir el modal de eliminación
            $('#eliminarModal').on('show.bs.modal', function(event) {
                var button = $(event.relatedTarget);
                var rolId = button.data('id');
                var rolDescripcion = button.data('rol');

                var modal = $(this);
                modal.find('#rolEliminar').text(rolDescripcion);
                modal.find('#rol_id').val(rolId);
            });

            // Mostrar el formulario al presionar el botón "Agregar Rol"
            $('#btnAddRol').click(function() {
                $('#formContainer').removeClass('d-none').addClass('d-block');
            });

            // Ocultar el formulario al presionar el botón "Cancelar"
            $('#btnCancel').click(function() {
                $('#formContainer').removeClass('d-block').addClass('d-none');
            });
        });
    </script>
</body>

</html>
