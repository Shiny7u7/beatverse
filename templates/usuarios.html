<!doctype html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Usuarios</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>

<body>
    <!-- barra lateral -->
    {% include 'sidebar.html' %}

    <main>
        <!-- Container principal -->
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-12 d-flex justify-content-between align-items-center mb-3">
                    <h2>Lista de Usuarios</h2>
                    <button class="btn btn-light mb-3" id="btnAddUsuario">Agregar Usuario</button>
                </div>
    
                <!-- Formulario de Usuarios -->
                <section class="p-3">
                    <div class="container">
                        <div id="formContainer" class="d-none mb-4">
                            <form id="usuarioForm">
                                <input type="hidden" id="usuario_id" value=""> <!-- Campo oculto para el ID del usuario -->
                                <div class="form-group">
                                    <label for="usuario_nombre">Nombre</label>
                                    <input type="text" class="form-control" id="usuario_nombre" required>
                                </div>
                                <div class="form-group">
                                    <label for="usuario_primerapellido">Primer Apellido</label>
                                    <input type="text" class="form-control" id="usuario_primerapellido" required>
                                </div>
                                <div class="form-group">
                                    <label for="usuario_segundoapellido">Segundo Apellido</label>
                                    <input type="text" class="form-control" id="usuario_segundoapellido">
                                </div>
                                <div class="form-group">
                                    <label for="usuario_email">Correo Electrónico</label>
                                    <input type="email" class="form-control" id="usuario_email" required>
                                </div>
                                <div class="form-group">
                                    <label for="usuario_contrasena">Contraseña</label>
                                    <input type="password" class="form-control" id="usuario_contrasena" required>
                                </div>
                                <div class="form-group">
                                    <label for="rolSelect">Rol</label>
                                    <input type="number" class="form-control" id="rolSelect" required>
                                </div>
                                <button type="submit" class="btn btn-primary">Guardar</button>
                                <button type="button" class="btn btn-secondary ml-2" id="btnCancel">Cancelar</button>
                            </form>
                        </div>
    
                        <!-- Lista de Usuarios -->
                        <div class="col-md-12 mb-4">
                            <div class="card">
                                <div class="card-header">
                                    Lista de Usuarios
                                </div>
                                <div class="card-body">
                                    <table id="usuariosTable" class="table table-hover table-borderless d-none">
                                        <thead>
                                            <tr>
                                                <th class="text-center">Nombre</th>
                                                <th class="text-center">Primer Apellido</th>
                                                <th class="text-center">Segundo Apellido</th>
                                                <th class="text-center">Rol</th>
                                                <th class="text-center">Estado</th>
                                                <th class="text-center">Acciones</th>
                                            </tr>
                                        </thead>
                                        <tbody id="usuarios-tbody">
                                            <!-- Los usuarios se agregarán aquí dinámicamente -->
                                        </tbody>
                                    </table>
                                  
                                </div>
                            </div>
                        </div>
                    </div>
                </section>
            </div>
        </div>
    </main>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <script src="{{ url_for('static', filename='js/usuarios.js') }}"></script>
</body>

</html>
