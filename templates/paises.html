<!DOCTYPE html>
<html lang="es">
<head>
    {% include 'base.html' %}
    <title>{% block title %}Países{% endblock %}</title>
</head>
<body>
    <!-- Incluir la barra lateral -->
    {% include 'sidebar.html' %}

    <main>
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-12 d-flex justify-content-between align-items-center mb-3">
                    <h2>Países</h2>
                    <button class="btn btn-light mb-3" id="btnAddPais" type="button" data-bs-toggle="collapse" data-bs-target="#formPaises" aria-expanded="false" aria-controls="formPaises">Agregar País</button>
                </div>

                <!-- Formulario de países -->
                <div class="col-md-12 collapse mb-4" id="formPaises">
                    <div class="card">
                        <div class="card-header">
                            Formulario Países
                        </div>
                        <div class="card-body">
                            <form method="POST">
                                <div class="row mb-3">
                                    <div class="col-md-6 col-sm-12">
                                        <label for="descripcion" class="form-label">Descripción del País</label>
                                        <input type="text" id="descripcion" name="descripcion" class="form-control" required>
                                    </div>
                                </div>
                                <div class="d-flex justify-content-end">
                                    <div class="btn-group" role="group" aria-label="Basic mixed styles example">
                                        <button type="submit" name="guardar" class="btn btn-success">Guardar</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>

                <!-- Lista de países -->
                <div class="col-md-12 mb-4">
                    <div class="card">
                        <div class="card-header">
                            Lista de Países
                        </div>
                        <div class="card-body">
                            <table class="table table-hover table-borderless">
                                <thead>
                                    <tr>
                                        <th scope="col" class="text-center"><b>Descripción</b></th>
                                        <th scope="col" class="text-center"><b>Acciones</b></th>
                                    </tr>
                                </thead>
                                <tbody id="paises-tbody">
                                    {% for pais in paises %}
                                        <tr>
                                            <td class="text-center">{{ pais.pais_descripcion }}</td>
                                            <td class="text-center">
                                                <button class="btn btn-warning btn-sm" data-bs-toggle="modal" data-bs-target="#editModal"
                                                        data-id="{{ pais.pais_id }}" data-descripcion="{{ pais.pais_descripcion }}">
                                                    <ion-icon name="create"></ion-icon> Modificar
                                                </button>
                                                <button class="btn btn-danger btn-sm" data-bs-toggle="modal" data-bs-target="#eliminarModal"
                                                        data-id="{{ pais.pais_id }}" data-descripcion="{{ pais.pais_descripcion }}">
                                                    <ion-icon name="trash"></ion-icon> Eliminar
                                                </button>
                                            </td>
                                        </tr>
                                    {% endfor %}
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Modal de Edición -->
    <div class="modal fade" id="editModal" tabindex="-1" role="dialog" aria-labelledby="editModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="editModalLabel">Editar País</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="editForm">
                        <input type="hidden" id="editId" value="">
                        <div class="form-group">
                            <label for="editDescripcion">Descripción</label>
                            <input type="text" class="form-control" id="editDescripcion" required>
                        </div>
                        <button type="submit" class="btn btn-primary">Guardar Cambios</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal eliminar -->
    <div class="modal fade" id="eliminarModal" tabindex="-1" aria-labelledby="eliminarModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="eliminarModalLabel">Eliminar País</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    ¿Estás seguro de que deseas eliminar el país <strong id="paisNombreEliminar"></strong>?
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                    <button type="button" class="btn btn-danger" id="confirmDelete">Eliminar</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script>
        // Capturar el evento cuando se abre el modal de edición
        var editModal = document.getElementById('editModal');
        editModal.addEventListener('show.bs.modal', function (event) {
            var button = event.relatedTarget; // Botón que disparó el modal
            var id = button.getAttribute('data-id');
            var descripcion = button.getAttribute('data-descripcion');
            editModal.querySelector('#editId').value = id;
            editModal.querySelector('#editDescripcion').value = descripcion;
        });

        // Capturar el evento cuando se abre el modal de eliminar
        var eliminarModal = document.getElementById('eliminarModal');
        eliminarModal.addEventListener('show.bs.modal', function (event) {
            var button = event.relatedTarget; // Botón que disparó el modal
            var id = button.getAttribute('data-id');
            var descripcion = button.getAttribute('data-descripcion');
            eliminarModal.querySelector('#paisNombreEliminar').textContent = descripcion;
            eliminarModal.querySelector('#confirmDelete').setAttribute('data-id', id);
        });

        // Acción para el botón de confirmación de eliminación
        document.getElementById('confirmDelete').addEventListener('click', function () {
            var id = this.getAttribute('data-id');
            // Aquí podrías hacer una solicitud para eliminar el país utilizando AJAX o redireccionando a otra URL
            console.log('Eliminar país con ID:', id);
            // Implementa la lógica para eliminar el país
        });
    </script>
</body>
</html>
