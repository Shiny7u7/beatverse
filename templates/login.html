<!DOCTYPE html>
<html lang="es">

<head>
    {% include 'base.html' %}
    <title>{% block title %}Inicio de Sesión{% endblock %}</title>
</head>

<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header text-center">
                        <h2>Inicio de sesión</h2>
                    </div>
                    <div class="card-body">
                        <!-- Formulario de inicio de sesión -->
                        <form action="{{ url_for('login') }}" method="POST">
                            <div class="mb-3">
                                <label for="correo" class="form-label">Correo</label>
                                <input type="email" class="form-control" id="correo" name="correo" placeholder="Ingresa tu correo" required>
                            </div>
                            <div class="mb-3">
                                <label for="contrasena" class="form-label">Contraseña</label>
                                <input type="password" class="form-control" id="contrasena" name="contrasena" placeholder="Ingresa tu contraseña" required>
                            </div>
                            <div class="d-grid">
                                <button type="submit" class="btn btn-dark">Ingresar</button>
                            </div>
                        </form>

                        <!-- Mostrar mensajes de error si los hay -->
                        {% with messages = get_flashed_messages() %}
                        {% if messages %}
                        <div class="alert alert-warning mt-3" role="alert">
                            <ul>
                                {% for message in messages %}
                                <li>{{ message }}</li>
                                {% endfor %}
                            </ul>
                        </div>
                        {% endif %}
                        {% endwith %}
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
